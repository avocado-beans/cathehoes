<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CATHE'S HOTTEST</title>
  <link rel="stylesheet" href="static/stylesheets/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="header">
	<h1><a>LEADER BOARD</a></h1>
	<h3><a href="/">[Vote Cathe's Prom Queen!]</a></h1>
</div>
<div id="main">
	<h2>Leader Board</h2>
	{%for i in range(1, length+1)%}
	<table>
		<tr>
		  <td width="100">{{i}}</td>
			<td><input type="image"  width="100" height="100" src={{images[i]}}></td>
			{% if scores[i] == '1400' %}
			<td width="200">Hasn't been rated yet.</td>
			{% else %}
			<td width="200">Scored: {{scores[i]}}</td>
			{% endif %}
		</tr>
	</table>
  {%endfor%}
	<h3>(The Girl with the Highest Rating Will Be Crowned Prom Queen!)</h3>
</div>

</body>

</html>
